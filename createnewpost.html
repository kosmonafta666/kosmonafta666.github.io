<!DOCTYPE html>

<html>
    <head lang="en">
        <title>Create Post</title>
        <link rel="stylesheet" text="text/css" href="styles\style.css" />
        <script src="scripts\jquery-1.10.2.js"></script>
        <script scr="scripts\bootstrap.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">SoftUni Blog</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapase">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Welcome(user)</a></li>
                            <li><a href="createnewpost.html">New Post</a></li>
                            <li><a href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container body-content span=8 span=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Post</legend>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Post Title</label>
                            <div class="col-sm-4">
                                <input type="text" id="postTitle" class="form-control" placeholder="Post Title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Author</label>
                            <div class="col-sm-4">
                                <input type="text" id="postAuthor" class="form-control" placeholder="Author" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Content</label>
                            <div class="col-sm-6">
                                <textarea id="PostContent" class="form-control" row="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Post</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="container modal-footer">
                <p>&copy; 2016 - Software University Foundation</p>
            </div>
        </footer>
    </body>
</html>
